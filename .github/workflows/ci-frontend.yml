name: CI Frontend (E2E)

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

concurrency:
  group: frontend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality_and_build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

  security:
    runs-on: ubuntu-latest
    needs: quality_and_build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Audit deps (SCA)
        run: npm audit --audit-level=high || true

      - name: Run tests with coverage for Sonar
        run: npm run test:cov
      
  e2e:
    runs-on: ubuntu-latest
    # needs: quality_and_build
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker version
        run: |
          docker --version
          docker compose version

      - name: Sanity check required files
        run: |
          test -f docker-compose.e2e.yml
          test -f keycloak/realm-e2e.json
          test -f nginx/api-mock.conf
          echo "OK: compose + realm + api-mock conf exist"

      - name: Start E2E stack (compose)
        run: |
          docker compose -f docker-compose.e2e.yml up -d --remove-orphans
          docker compose -f docker-compose.e2e.yml ps

      - name: Wait for Front (HTTP 200)
        run: |
          set -e
          # On attend que le front réponde depuis le réseau docker (frontend-e2e)
          for i in {1..120}; do
            code=$(docker compose -f docker-compose.e2e.yml run --rm --entrypoint sh cypress-e2e -lc \
              "node -e \"require('http').get('http://frontend-e2e:5173/',r=>{console.log(r.statusCode);process.exit(r.statusCode===200?0:1)}).on('error',()=>process.exit(1));\""
            ) && { echo "Front ready"; break; } || true
            echo "Front not ready yet... ($i/120)"
            sleep 1
          done

      - name: Run Cypress E2E
        run: |
          set -e
          # IMPORTANT: on n'utilise PAS `docker compose exec` car le service peut ne pas être "running" longtemps.
          # On run un container cypress-e2e "jetable" avec la même image et le même projet monté.
          docker compose -f docker-compose.e2e.yml run --rm \
            -e CYPRESS_baseUrl="http://frontend-e2e:5173" \
            -e CYPRESS_KEYCLOAK_ORIGIN="http://localhost:8181" \
            cypress-e2e \
            cypress run --config-file cypress.config.ts

      - name: Compose logs (on failure)
        if: failure()
        run: |
          echo "==== ps ===="
          docker compose -f docker-compose.e2e.yml ps || true
          echo "==== keycloak logs ===="
          docker compose -f docker-compose.e2e.yml logs --tail=200 keycloak-e2e || true
          echo "==== api-mock logs ===="
          docker compose -f docker-compose.e2e.yml logs --tail=200 api-mock || true
          echo "==== frontend logs ===="
          docker compose -f docker-compose.e2e.yml logs --tail=200 frontend-e2e || true

      - name: Upload Cypress artifacts (screenshots/videos)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos

      - name: Teardown
        if: always()
        run: |
          docker compose -f docker-compose.e2e.yml down -v --remove-orphans


  build:
    runs-on: ubuntu-latest
    # needs: security
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

