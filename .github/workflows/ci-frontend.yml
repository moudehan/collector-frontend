name: CI Frontend (E2E)

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

concurrency:
  group: frontend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality_and_build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

  security:
    runs-on: ubuntu-latest
    needs: quality_and_build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Audit deps (SCA)
        run: npm audit --audit-level=high || true

      - name: Run tests with coverage for Sonar
        run: npm run test:cov
      
  e2e:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies (needed for Cypress on host)
        run: npm ci

      - name: Start E2E stack (compose) WITHOUT cypress container
        run: |
          docker compose -f docker-compose.e2e.yml up -d --remove-orphans keycloak-e2e api-mock frontend-e2e
          docker compose -f docker-compose.e2e.yml ps

      - name: Wait for Front on localhost
        run: |
          for i in {1..180}; do
            if curl -fsS -o /dev/null http://localhost:5273/; then
              echo "Front ready on localhost"
              exit 0
            fi
            echo "Front not ready... ($i/180)"
            sleep 1
          done
          echo "TIMEOUT front" && exit 1

      - name: Debug - Keycloak URL inside frontend build
        run: |
          echo "Fetching index..."
          curl -fsS http://localhost:5273/ | head -n 40 || true

          echo "Looking for keycloak hostnames in served JS..."
          # On récupère les assets référencés et on grep "keycloak"
          ASSETS=$(curl -fsS http://localhost:5273/ | grep -oE 'src="[^"]+assets/[^"]+\.js"' | cut -d'"' -f2 | head -n 5)
          for a in $ASSETS; do
            echo "== $a =="
            curl -fsS "http://localhost:5273$a" | grep -Eo '(https?://[^"]*keycloak[^"]*)|(keycloak-e2e:8080)|(localhost:8181)' | head || true
          done


      - name: Wait for Keycloak on localhost
        run: |
          for i in {1..180}; do
            if curl -fsS -o /dev/null http://localhost:8181/realms/collector-e2e/.well-known/openid-configuration; then
              echo "Keycloak ready on localhost"
              exit 0
            fi
            echo "Keycloak not ready... ($i/180)"
            sleep 1
          done
          echo "TIMEOUT keycloak" && exit 1

      - name: Run Cypress E2E on host (Electron OK)
        run: |
          CYPRESS_baseUrl="http://localhost:5273" \
          CYPRESS_KEYCLOAK_ORIGIN="http://localhost:8181" \
          npx cypress run --browser electron --config-file cypress.config.ts

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos

      - name: Teardown
        if: always()
        run: |
          docker compose -f docker-compose.e2e.yml down -v --remove-orphans

      - name: Debug - containers status + logs
        run: |
          docker compose -f docker-compose.e2e.yml ps
          echo "=== frontend-e2e logs (tail) ==="
          docker compose -f docker-compose.e2e.yml logs --no-color --tail=200 frontend-e2e || true
          echo "=== keycloak-e2e logs (tail) ==="
          docker compose -f docker-compose.e2e.yml logs --no-color --tail=200 keycloak-e2e || true

      - name: Debug - frontend container env (keycloak related)
        run: |
          CID=$(docker compose -f docker-compose.e2e.yml ps -q frontend-e2e)
          echo "frontend-e2e container id: $CID"
          docker inspect "$CID" --format '{{range .Config.Env}}{{println .}}{{end}}' | sort | grep -i -E 'keycloak|kc_|oidc|auth|vite' || true

      - name: Debug - grep keycloak in served Vite modules
        run: |
          echo "=== /src/main.tsx (served) ==="
          curl -fsS http://localhost:5273/src/main.tsx | sed -n '1,200p' || true

          echo "=== grep keycloak-ish strings in served entry ==="
          curl -fsS http://localhost:5273/src/main.tsx | grep -i -E 'keycloak|oidc|kc_|auth|realm|client' || true


  build:
    runs-on: ubuntu-latest
    # needs: security
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

